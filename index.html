  <head>

    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function f1() {
        var num1,i = 1,d;
        num1 = document.getElementById("num").value;
        var result = document.getElementById("res");
        var str="<hr width='140'>";
        while (i <= 10) {
          result.innerHTML += num1 + " * " + i + " = " + num1 * i + "<br/>";

          i++;
        }
        result.innerHTML=result.innerHTML+str;
      }
    </script>

  <body>
